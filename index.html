<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/925af5c22c.js" crossorigin="anonymous"></script>
    <title>Reproductor de Musica</title>
</head>

<body class="">
    <header>
        <ul class="nav">
            <li class="nav__icon"><i class="fas fa-bars"></i></li>
        </ul>
        <ul class="nav__list">
        </ul>
    </header>
    <div class="card">
        <div class="card__uno card--width card--center card--shadow text--center">
            <div class="card__uno-gif z--index">
                <img src="" alt="" class="card__gif">
            </div>
            <img src="" alt="" class="card__uno-img card--img-objet-fit">
            <h2 class="card__cantante z--index"></h2>
            <h4 class="card__titulo z--index"></h4>
            <div class="card__barra z--index">
                <div class="barra"></div>
            </div>
            <div class="card__tiempo z--index card--between"></div>
            <div class="card__btn z--index">
                <button class="btn btn__prev"><i class="fas fa-backward prev"></i></button>
                <button class="btn btn__play"><i class="fas fa-play fa-pause"></i></button>
                <button class="btn btn__next"><i class="fas fa-forward next"></i></button>
            </div>
        </div>
        <audio src="" class="audio"></audio>
        <div class="card__dos card--width card--translate">
            <img src="" alt="" class="card__dos-img card--img-objet-fit">
        </div>
    </div>
    <script src="./js/config.js" type="module"></script>
</body>

</html>
